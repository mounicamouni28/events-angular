<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form>
            <label for="customRange1">Example range</label>
            <input [(ngModel)]="amount" type="range" class="custom-range" id="customRange1" min="5000" max="5000000" name="range">
            <h2>{{amount | currency : '&#8377;'}}</h2>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
