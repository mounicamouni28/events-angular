<!-- Interpolation -->
<h1>Hello {{message}}</h1>
<h1>Hello {{message.toUpperCase()}}</h1>
<h1>Hello {{message.substr(0,4).toUpperCase()}}</h1>
<h1>{{ 10 + 20 }}</h1>
<h1>{{ getDate() }}</h1>

<!-- Property binding -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <img [src]="imageSource" class="img-fluid img-thumbnail" alt="">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Events binding -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-primary" (click)="displayData()">Click Me</button>
          {{buttonMessage}}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Template Reference Variable -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="username" #user>
            </div>
            <button type="button" class="btn btn-warning" (click)="getUserData(user)">Get User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>




<div style="margin-bottom: 500px"></div>
