<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <form class="form-inline">
            <div class="form-group">
              <input [type]="inputType" class="form-control mr-3">
            </div>
            <div class="custom-control custom-checkbox">
              <input (change)="showPassword()" type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Show Password</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
