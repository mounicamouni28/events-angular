<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" name="user">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="password " [(ngModel)]="password" name="pass">
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <h3>{{username}}</h3>
              <h3>{{password}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
